<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Connection Test</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBJaEJpiiXZIlATnCNViCAHbmDagx8M1ao",
            authDomain: "folioxe.firebaseapp.com",
            projectId: "folioxe",
            storageBucket: "folioxe.appspot.com",
            messagingSenderId: "596692680218",
            appId: "1:596692680218:web:45c5aeaeae8652d42f5ba3",
            measurementId: "G-72TG155M4L"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Test functions
        async function testFirebaseConnection() {
            const results = document.getElementById('results');
            
            try {
                // Test 1: Check if app initializes
                results.innerHTML += '<p>‚úÖ Firebase app initialized successfully</p>';
                
                // Test 2: Try to authenticate anonymously
                try {
                    await signInAnonymously(auth);
                    results.innerHTML += '<p>‚úÖ Authentication working</p>';
                } catch (authError) {
                    results.innerHTML += `<p>‚ùå Authentication failed: ${authError.message}</p>`;
                }
                
                // Test 3: Try to access Firestore
                try {
                    const querySnapshot = await getDocs(collection(db, 'users'));
                    results.innerHTML += '<p>‚úÖ Firestore connection working</p>';
                    results.innerHTML += `<p>üìä Found ${querySnapshot.size} documents in 'users' collection</p>`;
                } catch (firestoreError) {
                    results.innerHTML += `<p>‚ùå Firestore connection failed: ${firestoreError.message}</p>`;
                    results.innerHTML += `<p>üîç Error code: ${firestoreError.code}</p>`;
                }
                
            } catch (error) {
                results.innerHTML += `<p>‚ùå Firebase initialization failed: ${error.message}</p>`;
            }
        }

        // Run test when page loads
        window.testFirebaseConnection = testFirebaseConnection;
    </script>
</head>
<body>
    <h1>Firebase Connection Test</h1>
    <button onclick="testFirebaseConnection()">Test Firebase Connection</button>
    <div id="results"></div>
</body>
</html>
